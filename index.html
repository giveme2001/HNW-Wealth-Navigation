<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA HNW Wealth Navigation</title>
    <!-- Font: Playfair Display for Gold feeling -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --aia-gold: #A5915C;
            --aia-gold-light: #D3CAC3;
            --aia-charcoal: #333D47;
            --aia-red: #D31145;
            --bg-dark: #1A1D21;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(165, 145, 92, 0.3);
            --text-main: #E0E0E0;
            --text-gold: #D4AF37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(165, 145, 92, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(165, 145, 92, 0.05) 0%, transparent 40%);
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--aia-gold);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--aia-gold), #FFF, var(--aia-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--aia-gold-light);
            font-weight: 300;
        }

        /* Hero Section */
        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(165, 145, 92, 0.1);
        }

        /* Forms */
        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--aia-gold-light);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: #FFF;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--aia-gold);
        }

        .btn-premium {
            width: 100%;
            background: linear-gradient(135deg, var(--aia-gold), #8A733E);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .btn-premium:hover {
            filter: brightness(1.2);
            box-shadow: 0 10px 30px rgba(165, 145, 92, 0.3);
            transform: scale(1.02);
        }

        /* Visuals */
        .chart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .donut-placeholder {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 20px solid var(--aia-charcoal);
            border-top-color: var(--aia-gold);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Result Panel */
        .result-panel {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .result-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        .result-value {
            font-size: 1.8rem;
            color: var(--aia-gold);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .result-label {
            font-size: 0.8rem;
            color: var(--aia-gold-light);
            text-transform: uppercase;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .hero-grid {
                grid-template-columns: 1fr;
                /* Stack vertically on mobile */
                gap: 20px;
            }

            .card {
                padding: 25px 20px;
            }

            .result-grid {
                grid-template-columns: 1fr;
                /* Stack results on mobile */
                gap: 15px;
            }

            .btn-premium {
                padding: 15px;
                font-size: 1rem;
            }

            .donut-placeholder {
                width: 200px;
                height: 200px;
            }

            header {
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">AIA South Korea</div>
            <h1 class="title">Wealth Navigation</h1>
            <p class="subtitle">고액 자산가를 위한 프리미엄 상속세 및 증여세 통합 시뮬레이터</p>
        </header>

        <main>
            <div class="hero-grid">
                <!-- Input Card -->
                <section class="card">
                    <h2 style="margin-bottom: 25px; color: var(--aia-gold);">Asset Profile</h2>
                    <div class="input-group">
                        <label>부동산 자산 (억원)</label>
                        <input type="number" id="realEstate" placeholder="예: 30" value="30">
                    </div>
                    <div class="input-group">
                        <label>금융 자산 (억원)</label>
                        <input type="number" id="financial" placeholder="예: 10" value="10">
                    </div>
                    <div class="input-group">
                        <label>총 부채 (억원)</label>
                        <input type="number" id="debts" placeholder="예: 5" value="5">
                    </div>
                    <div class="input-group">
                        <label>배우자 공제 여부</label>
                        <div style="display: flex; gap: 20px;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="radio" name="spouse" value="yes" checked
                                    style="width: auto; margin-right: 10px;"> 생존
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="radio" name="spouse" value="no" style="width: auto; margin-right: 10px;">
                                미생존
                            </label>
                        </div>
                    </div>
                    <button class="btn-premium" onclick="calculate()">분석 시작하기</button>
                </section>

                <!-- Visualization Card -->
                <section class="card" style="display: flex; flex-direction: column;">
                    <h2 style="margin-bottom: 25px; color: var(--aia-gold);">Analysis View</h2>
                    <div class="chart-container" id="chartArea">
                        <div style="text-align: center; color: var(--aia-gold-light);">
                            <p>정보를 입력하고 분석 버튼을 눌러주세요.</p>
                        </div>
                    </div>

                    <!-- Result Panel (Hidden initially) -->
                    <div id="resultPanel" class="result-panel">
                        <div class="result-grid">
                            <div class="result-item">
                                <div class="result-value" id="resTaxable">0</div>
                                <div class="result-label">과세가액</div>
                            </div>
                            <div class="result-item" style="border: 1px solid var(--aia-gold);">
                                <div class="result-value" id="resTax" style="color: #FFF;">0</div>
                                <div class="result-label">예상 세액</div>
                            </div>
                            <div class="result-item">
                                <div class="result-value" id="resBase">0</div>
                                <div class="result-label">과세표준</div>
                            </div>
                        </div>

                        <div
                            style="margin-top: 40px; text-align: center; color: var(--aia-gold-light); font-size: 0.9rem;">
                            <p>⚠️ 이 결과는 모의 계산이며 실제 세액과 차이가 있을 수 있습니다.</p>
                            <button class="btn-premium"
                                style="margin-top: 20px; background: var(--aia-charcoal); color: var(--aia-gold); border: 1px solid var(--aia-gold);">프리미엄
                                리포트 저장 (PDF)</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        function _getFinancialDeduction(finAssets) {
            if (finAssets <= 0) return 0;
            if (finAssets <= 20000000) return finAssets;

            const deduction = finAssets * 0.2;
            return Math.max(20000000, Math.min(deduction, 200000000));
        }

        function calculate() {
            const re = parseFloat(document.getElementById('realEstate').value) * 100000000;
            const fi = parseFloat(document.getElementById('financial').value) * 100000000;
            const db = parseFloat(document.getElementById('debts').value) * 100000000;
            const hasSpouse = document.querySelector('input[name="spouse"]:checked').value === 'yes';

            // Refined Logic (Matches Updated Python Engine)
            const taxableValue = Math.max(0, (re + fi) - db);

            const basicDeduction = 500000000;
            const spouseDeduction = hasSpouse ? 500000000 : 0;
            const finDeduction = _getFinancialDeduction(fi);

            const totalDeduction = basicDeduction + spouseDeduction + finDeduction;
            const taxBase = Math.max(0, taxableValue - totalDeduction);

            let tax = 0;
            if (taxBase <= 100000000) tax = taxBase * 0.1;
            else if (taxBase <= 500000000) tax = (taxBase * 0.2) - 10000000;
            else if (taxBase <= 1000000000) tax = (taxBase * 0.3) - 60000000;
            else if (taxBase <= 3000000000) tax = (taxBase * 0.4) - 160000000;
            else tax = (taxBase * 0.5) - 460000000;

            // Display
            document.getElementById('chartArea').style.display = 'none';
            document.getElementById('resultPanel').style.display = 'block';

            document.getElementById('resTaxable').innerText = (taxableValue / 100000000).toFixed(1) + '억';
            document.getElementById('resBase').innerText = (taxBase / 100000000).toFixed(1) + '억';
            document.getElementById('resTax').innerText = (tax / 100000000).toFixed(2) + '억';

            // Animation Trigger
            document.getElementById('resultPanel').style.animation = 'none';
            document.getElementById('resultPanel').offsetHeight; /* trigger reflow */
            document.getElementById('resultPanel').style.animation = null;
        }
    </script>
</body>

</html>
